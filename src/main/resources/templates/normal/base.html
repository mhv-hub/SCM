<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${title}">Base HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

  <!-- Navbar Start -->

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Smart Contact Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto text-uppercase">

          <li class="nav-item">
            <a class="nav-link" style="color: white;">Welcome&nbsp;<span th:text="${user.name}"></span>&nbsp;&#33;</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Navbar End -->

  <!-- Sidebar start -->

  <div class="sidebar">
    <span onClick="toggleSidebar()" class="crossBtn">&times;</span>
    <a id="home-link" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
    <a id="show-link" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
    <a id="add-link" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contacts</a>
    <a id="profile-link" href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
    <a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Settings</a>
    <a id="logout-link" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <!-- <div class="divider"></div> -->

  </div>

  <!-- Sidebar end -->

  <div class="content">
    <i onClick="toggleSidebar()" class="fas fa-bars m-3 ham-icon"></i>
    <div th:replace="${content}"></div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script th:src="@{/js/script.js}"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script>

    function deleteContact(cid, pageNum) {
      swal({
        title: "Are you sure ?",
        text: "Once deleted, you will not be able to recover this contact !",
        icon: "warning",
        buttons: true,
        dangerMode: true,
      })
        .then((willDelete) => {
          if (willDelete) {
            window.location = "/user/delete-contact/" + cid + "/" + pageNum;

          }
        });
    }

  </script>
</body>

</html>
